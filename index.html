<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/game.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Oswald" rel="stylesheet">


</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Crystal Collector!</h1>
        <p class="lead">Match your Total Score to the winning number</p>
        </p>
    </div>

    <div class="container">
        <div class="row">
            <h3 id="match-number"></h3>
        </div>
        <div class="row crystals">
            <button id="crystal-1">
                <img src="assets/images/crystal-1.png" height="150px">
            </button>
            <button id="crystal-2">
                <img src="assets/images/crystal-2.png" height="150px">
            </button>
            <button id="crystal-3">
                <img src="assets/images/crystal-3.png" height="150px">
            </button>
            <button id="crystal-4">
                <img src="assets/images/crystal-4.png" height="150px">
            </button>
        </div>
        <div class="row score">
            <h4>Total Score:
                <div id="total-score"></div>
            </h4>
        </div>
    </div>
    </div>
    <br>
    <div class="row winner">
        <div id="wins">
            <h5>Wins:</h5>
        </div>
    </div>
    <div class="row loser">
        <div id="losses">
            <h5>Losses:</h5>
        </div>
    </div>
    </div>
    </div>


    </div>


</body>

</html>
